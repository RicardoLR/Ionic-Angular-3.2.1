
<ion-header>

  <ion-navbar>
    <ion-title>Agregar Movimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label floating>Descripcion</ion-label>
    <ion-input type="text" [(ngModel)]="transactionModel.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Monto Gastado</ion-label>
    <ion-input type="number" [(ngModel)]="transactionModel.amount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Guardar Ubicacion</ion-label>
    <ion-toggle [(ngModel)]="shouldGeolocateMe" (ionChange)="getLocation()"></ion-toggle>
  </ion-item>

  <img [src]="imageData" *ngIf="imageData">
  <div class="actions">
    <button ion-button clear (click)="getPhoto()">
      <ion-icon name="add"></ion-icon>
      Agregar imagen
    </button>
  </div>
  
  <!-- Desde component se utilizan banderas:
    shouldGeolocateMe
    shouldSend

  Podriamos usar un form de angular y genera un codigo mas limpio -->
  <div class="actions">
    <button ion-button (click)="save()" [disabled]="!shouldSend">Agregar</button>
  </div>
  

</ion-content>
