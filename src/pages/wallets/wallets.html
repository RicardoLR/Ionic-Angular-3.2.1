<ion-header>

	<ion-navbar>
	<ion-title> Carteras </ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>	
	
	<ion-list>
		<ion-list-header> Mis Gastos por carteras </ion-list-header>
		
		<ion-item *ngFor="let wallet of wallets" 
			[ngClass]="{'select-wallet': (wallet.id == walletService.getStorageID() )}" >
			<ion-avatar item-left>
				<img src="assets/imgs/chequera.jpg">
			</ion-avatar>
			<h2> {{wallet.name}} </h2>
			<h3> {{wallet.amount}} </h3>
			<p>
				<button ion-button clear (tap)="selectWallet(wallet)" 
					[ngClass]="{'select-button-clear': (wallet.id == walletService.getStorageID() )}"> 
					Seleccionar 
				</button>
				<button ion-button color="danger" (tap)="deleteWallet(wallet)"> Eliminar </button>
			</p>
		</ion-item>
	</ion-list>


	<!--  Agrega una nueva pagina al stack 
	apoyandose de component "myAddingPage = AddingPage"  -->
	<ion-fab class="boton-material">
		<button ion-fab [navPush]="addNewWalletPage">+</button>
	</ion-fab>


</ion-content>
