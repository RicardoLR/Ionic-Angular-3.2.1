<ion-header>

  <ion-navbar>
    <ion-title>NewWallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="walletModel.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Monto inicial</ion-label>
    <ion-input type="number" [(ngModel)]="walletModel.amount"></ion-input>
  </ion-item>


  <div class="actions">
    <button ion-button (tap)="save()">Agregar</button>
  </div>
  

</ion-content>
