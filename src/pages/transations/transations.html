<!--
	Generated template for the Transations page.

	See http://ionicframework.com/docs/components/#navigation for more info on
	Ionic pages and navigation.
-->
<ion-header>

	<ion-navbar>
		<ion-title>{{title}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-card class="monto">
		<ion-card-header>Monto Total: {{myWalletActual.amount}} </ion-card-header>
	</ion-card>

	<ion-card>
		<ion-card-header class="bold">Movimientos de "{{myWalletActual.name}}" </ion-card-header>
		<ion-list *ngFor="let transaction of transactions">
			<button ion-item>
				<strong>{{transaction.amount}}</strong>
				{{transaction.title}}
			</button>
		</ion-list>
	</ion-card>
	
	<!--  Agrega una nueva pagina al stack 
	apoyandose de component "myAddingPage = AddingPage"  -->
	<ion-fab class="boton-material">
		<button ion-fab [navPush]="myAddingPage">+</button>
	</ion-fab>
	

</ion-content>
